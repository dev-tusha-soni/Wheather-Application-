<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather App Project JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="main.css">

</head>

<body id="appbody">
    <h1>Weather Application</h1>
    <div class="container">
        <div class="weather-input">
            <h3>Enter a City Name</h3>
            <input class="city-input" type="text" placeholder="E.g., New York, London, Tokyo">
            <button class="search-btn" onclick="getWeatherData()">Search</button>

        </div>
        <div class="weather-data">
            <div class="current-weather">
                <div class="details">
                    <h6>Temperature: <span id="temp"></span> Â°C</h6>
                    <h6>Wind: <span id="wind"></span> KM/H</h6>
                    <h6>Humidity: <span id="humid"></span> %</h6>
                    <h6>Weather: <span id="weather-type"></span></h6>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
